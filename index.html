<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" class="login-input" placeholder="Username or Email">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button id="loginButton" class="login-button">Login</button>
    </div>

    

    <div id="container">
        <div class="header">
         
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <h2 id="welcomeMessage"></h2>
     
        
       
        <div id="levelChart" class="chart"></div>
     
        <div id="skillsChart" class="chart"></div>
        <div id="xpChart" class="chart"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
